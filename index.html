<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Giardino delle Voci ‚Äî Zero‚ÄëApp (iOS‚Äësafe)</title>
  <style>
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      background: #faf8f5;
      color: #1f2937;
    }
    .wrap {
      max-width: 900px;
      margin: 0 auto;
      padding: 24px;
    }
    h1 { margin-top: 0; }
    .card {
      background: #fff;
      border-radius: 16px;
      padding: 16px;
      box-shadow: 0 10px 30px rgba(0,0,0,.08);
      margin-bottom: 16px;
    }
    video {
      width: 100%;
      border-radius: 12px;
      background: #000;
    }
    button {
      appearance: none;
      border: 0;
      border-radius: 12px;
      padding: 12px 16px;
      font-size: 16px;
      font-weight: 600;
      background: #1f2937;
      color: #fff;
      cursor: pointer;
      margin-right: 8px;
      margin-top: 8px;
    }
    button.secondary { background: #4f8a8b; }
    .log {
      background: #0f141a;
      color: #d9e2ea;
      border-radius: 12px;
      padding: 12px;
      font-family: ui-monospace, SFMono-Regular, Menlo, monospace;
      font-size: 13px;
      height: 160px;
      overflow: auto;
    }
  </style>
</head>
<body>
  <div class="wrap">
    <h1>Giardino delle Voci ‚Äî Zero‚ÄëApp</h1>
    <p>This version regenerates <strong>index.html</strong> with a camera flow designed to be <strong>robust on iOS Safari</strong>.</p>

    <div class="card">
      <video id="video" playsinline muted></video>
      <button id="startBtn">Start camera</button>
      <button id="speakBtn" class="secondary">Test voice</button>
    </div>

    <div class="card">
      <strong>Log</strong>
      <div id="log" class="log"></div>
    </div>
  </div>

  <script>
    const video = document.getElementById('video');
    const logEl = document.getElementById('log');
    const startBtn = document.getElementById('startBtn');
    const speakBtn = document.getElementById('speakBtn');

    function log(msg) {
      const t = new Date().toLocaleTimeString();
      logEl.innerHTML = `[${t}] ${msg}<br>` + logEl.innerHTML;
    }

    async function startCamera() {
      log('Requesting camera access‚Ä¶');

      if (!navigator.mediaDevices || !navigator.mediaDevices.getUserMedia) {
        log('‚ùå getUserMedia not supported');
        return;
      }

      try {
        const stream = await navigator.mediaDevices.getUserMedia({
          video: true,
          audio: false
        });

        video.srcObject = stream;
        await video.play();
        log('‚úÖ Camera started');
      } catch (err) {
        log(`‚ùå Camera error: ${err.name}`);
        console.error(err);
      }
    }

    function speakTest() {
      if (!('speechSynthesis' in window)) {
        log('‚ùå Speech synthesis not supported');
        return;
      }
      const u = new SpeechSynthesisUtterance('Hello. This is the Garden of Voices.');
      u.lang = 'en-US';
      window.speechSynthesis.cancel();
      window.speechSynthesis.speak(u);
      log('üîä Voice test played');
    }

    startBtn.addEventListener('click', startCamera);
    speakBtn.addEventListener('click', speakTest);

    log('Page loaded. Tap "Start camera" to request permission.');
  </script>
</body>
</html>
